<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link rel="stylesheet" href="css/Responsive.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a tabindex="1" href="/" >Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-labelledby="map-application" role="application">
      <div id="map"></div>
    </section>
    <label id="map-application">"Google map application"</label>
    <section>
      <div class="filter-options">
        <h2 id="filter-results">Filter Results</h2>
        <div id="filter-selection">
          <select id="neighborhoods-select" aria-label="Filter by Neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
                  <option value="all">All Neighborhoods</option>
              </select>
          <select id="cuisines-select" aria-label="Filter by Cuisines" name="cuisines" onchange="updateRestaurants()">
                  <option value="all">All Cuisines</option>
              </select>
        </div>
      </div>
      <ul class="container" id="restaurants-list" aria-label="List of restaurants"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script src="register.js"></script>
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
